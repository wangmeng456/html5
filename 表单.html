<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>毕业生信息</h1>
        <fieldset style="width:500px">
			<legend>
                <span style="color:red">学生信息</span>
            </legend>
            姓&nbsp;&nbsp;名
            <input type="text" name="name1" autofocus="autofocus" required="required" placeholder="请输入姓名" />
            <span style="color:red">*</span>
            <br/>
            学&nbsp;&nbsp;号
            <input type="number" name="number1" min="0" required="required" placeholder="请输入学号" />
            <span style="color:red">*</span>
            <br/>
            手&nbsp;&nbsp;机
            <input type="tel" placeholder="请输入手机号" required="required" name="p"/>
            <span style="color:red">*</span>
            <br/>
            邮&nbsp;&nbsp;箱
            <input type="email" name="email" required="required" placeholder="请输入邮箱地址" />
            <span style="color:red">*</span>
            <br/>
        </fieldset>
        <fieldset style="margin-top:20px; width:500px">
			<legend>
				<span style="color:red">录取情况</span>
            </legend>
            录取学校
            <input type="search" name="sea1" list="names" />
            <datalist id="names">
                <option>河北师范大学</option>
                <option>河北科技大学</option>
                <option>河北经贸大学</option>
                <option>河北地质大学</option>
            </datalist>
            <br/>
            入学成绩
            <input type="number" min="0" name="numbers" />
            <br/>
            入学时间
            <input type="date" name="datedemo" />
            <br/>
        </fieldset>
        <input type="submit" name="submit1" style="margin-top:20px" />
    </form>
</body>
</html>
